[styling=C]

[keywords]
primary=as break by continue else enum export false for from func goto if import in null print raise rec repeat return self to true try typeof undef until var while
secondary=__add __call __concat __div __eq __index __le __lt __metatable __mode __mul __newindex __pairs __pow __sub __tostring __unm

[lexer_properties]
lexer.cpp.triplequoted.strings=1

[settings]
lexer_filetype=C
extension=oct
comment_single=//
comment_open=/*
comment_close=*/

comment_use_indent=true
context_action_cmd=
