// default settings for maps
// on every map load, this file will be executed, followed by mapscript.

setdefaultenv = [
    skybox ""
    atmo 1
    sunlightpitch 50
    sunlightyaw 30
    sunlight 0xFFF8E0
    skylight 0x7495B8

    texpackload core/default

    matpackload default/water
    matpackload default/lava
    matpackload default/glass
]

if $emptymap [setdefaultenv]
